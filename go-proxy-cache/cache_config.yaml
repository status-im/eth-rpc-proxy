# BigCache Configuration (L1 Cache)
bigcache:
  enabled: true
  size: 1000          # Size in MB
  max_entry_size: 1048576  # Max entry size in bytes (1MB)
  shards: 256         # Number of shards (must be power of 2)

# KeyDB Configuration (L2 Cache)
keydb:
  enabled: true
  
  # Connection settings
  connection:
    connect_timeout: 1s
    send_timeout: 1s
    read_timeout: 1s

  # Connection pool settings
  keepalive:
    pool_size: 10          # max connections in pool
    max_idle_timeout: 10s

  # Cache settings
  cache:
    default_ttl: 1h        # default TTL
    max_ttl: 24h           # max TTL

# Multi-Cache Configuration
multi_cache:
  enable_propagation: true  # Enable cache propagation from L2 to L1


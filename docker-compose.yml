services:
  rpc-proxy:
    build:
      context: './nginx-proxy'
    container_name: 'rpc-proxy'
    restart: 'always'
    environment:
      CONFIG_HEALTH_CHECKER_URL: 'http://health-checker:8082/providers'
      GO_AUTH_SERVICE_URL: 'http://auth-service:8081'
      CUSTOM_DNS: '127.0.0.11'
      RELOAD_INTERVAL: '10'
      AUTH_CONFIG_FILE: '/app/auth_config.json'
      CACHE_RULES_FILE: '/app/cache_rules.yaml'
    ports:
      - '8080:8080'
    networks:
      - 'rpc-network'
    depends_on:
      - 'health-checker'
      - 'auth-service'
    volumes:
      - './secrets/default_providers.json:/app/providers.json'
      - './secrets/.htpasswd:/etc/nginx/.htpasswd'
      - './go-auth-service/auth_config.json:/app/auth_config.json:ro'
      - './nginx-proxy/cache_rules.yaml:/app/cache_rules.yaml:ro'
    healthcheck:
      test: ['CMD-SHELL', 'nc -z 0.0.0.0 8080']
      interval: '30s'
      timeout: '30s'
      retries: 3
      start_period: '10s'

  auth-service:
    build:
      context: './go-auth-service'
      dockerfile: Dockerfile
    container_name: 'auth-service'
    restart: 'always'
    environment:
      CONFIG_FILE: '/app/config.json'
      PORT: '8081'
    ports:
      - '8081:8081'
    networks:
      - 'rpc-network'
    volumes:
      - './go-auth-service/auth_config.json:/app/config.json:ro'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://0.0.0.0:8081/auth/status || exit 1']
      interval: '30s'
      timeout: '30s'
      retries: 3
      start_period: '10s'

  health-checker:
    build:
      context: './rpc-health-checker'
    container_name: 'health-checker'
    restart: 'always'
    environment:
      DEFAULT_PROVIDERS_PATH: '/config/default_providers.json'
      REFERENCE_PROVIDERS_PATH: '/config/reference_providers.json'
      PORT: '8082'
    ports:
      - '8082:8082'
    networks:
      - 'rpc-network'
    volumes:
      - './secrets:/config'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://0.0.0.0:8082/health']
      interval: '30s'
      timeout: '30s'
      retries: 3
      start_period: '10s'

  rpc-proxy-metrics:
    image: 'nginx/nginx-prometheus-exporter:1.4'
    container_name: 'rpc-proxy-metrics'
    restart: 'always'
    command: 
      - '--nginx.scrape-uri=http://rpc-proxy:8080/stub_status'
      - '--web.listen-address=:8090'
    ports:
      - '8090:8090'
    networks:
      - 'rpc-network'

networks:
  rpc-network:
    driver: bridge

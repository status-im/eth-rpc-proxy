name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true
        cache-dependency-path: rpc-health-checker/go.sum

    - name: Install dependencies
      run: |
        cd rpc-health-checker
        go mod download

    - name: Run tests
      id: tests
      run: |
        cd rpc-health-checker
        go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./rpc-health-checker/coverage.txt
        flags: unittests
        fail_ci_if_error: true

    - name: Update Pull Request Status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const conclusion = '${{ steps.tests.outcome }}' === 'success' ? 'success' : 'failure';
          await github.rest.checks.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Tests',
            head_sha: context.sha,
            status: 'completed',
            conclusion: conclusion,
            output: {
              title: 'Test Results',
              summary: conclusion === 'success' ? 'All tests passed successfully' : 'Tests failed'
            }
          }); 